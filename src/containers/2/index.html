<body>
  <div id="root">
    <!--背景圆-->

      <!--左半边圆-->
      <div class="circle_left">
          <div class="clip_left">

          <div class="clip_right"></div>

    <div class="process">

      <div class="process-right"><div class="clip-right"></div></div>
      <div class="process-mask"></div>
    </div>
  </div>
